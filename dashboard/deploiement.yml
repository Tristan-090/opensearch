apiVersion: apps/v1
kind: Deployment
metadata:
  name: opensearch-dashboards
  namespace: opensearch
  labels:
    app: opensearch-dashboards
spec:
  replicas: 1
  selector:
    matchLabels:
      app: opensearch-dashboards
  template:
    metadata:
      labels:
        app: opensearch-dashboards
    spec:
      #tolerations:
      #- key: "node-role.kubernetes.io/control-plane"
      #  operator: "Exists"
      #  effect: "NoSchedule"
      #- key: "node.kubernetes.io/disk-pressure"
      #  operator: "Exists"
      #  effect: "NoSchedule"
      containers:
      - name: opensearch-dashboards
        image: tristan090/opensearch-dashboards:latest
        ports:
        - containerPort: 5601
        env:
        - name: OPENSEARCH_HOSTS
          value: "http://10.101.18.109:9200"
        - name: opensearch_security.disabled
          value: "true"
        resources:  # Ajoutez cette section ici
          requests:
            cpu: "1000m"    # Demande 0.5 CPU
            memory: "2Gi"  # Demande 1 Go de mémoire
          limits:
            cpu: "2000m"   # Limite à 1 CPU
            memory: "3Gi"  # Limite à 2 Go de mémoire
        volumeMounts:
        - name: dashboards-logs
          mountPath: /var/log/opensearch-dashboards
      volumes:
      - name: dashboards-logs
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: opensearch-dashboards
  namespace: opensearch
spec:
  selector:
    app: opensearch-dashboards
  ports:
  - port: 5601
    targetPort: 5601
    name: http
version: '3.8'

apiVersion: apps/v1
kind: Deployment
metadata:
    annotations:
        circleci.com/project-id: c0685861-f132-45c7-a4f1-b6a455681653
    labels:
        circleci.com/component-name: opensearch
        circleci.com/version: 1.0.0
    name: opensearch
    namespace: default
spec:
    selector:
      matchLabels:
          app: opensearch
    template:
        metadata:
            labels:
                app: opensearch
                circleci.com/component-name: opensearch
                circleci.com/version: 1.0.0
services:
  opensearch:
    image: tristan090/opensearch:latest
    container_name: opensearch
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - opensearch-net

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
    ports:
      - "5601:5601"
    depends_on:
      - opensearch
    networks:
      - opensearch-net

networks:
  opensearch-net:
    driver: bridge



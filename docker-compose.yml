#version: 'latest'

services:
  opensearch:
    image: tristan090/opensearch:latest
    container_name: opensearch
    environment:
      - OPENSEARCH_SSL_HTTP_ENABLED=true
      - OPENSEARCH_SSL_HTTP_PEMCERT_FILEPATH=/certs/cert.pem
      - OPENSEARCH_SSL_HTTP_PEMKEY_FILEPATH=/certs/key.pem
      - OPENSEARCH_SSL_HTTP_PEMTRUSTEDCAS_FILEPATH=/certs/ca.pem
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
    volumes:
      - ./certs:/certs
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9200:9200"
      - "9600:9600"
    networks:
      - opensearch-net

  opensearch-dashboards:
    image: tristan090/opensearch-dashboards:latest
    container_name: opensearch-dashboards
    environment:
      - OPENSEARCH_HOSTS=["http://opensearch:9200"]
    ports:
      - "5601:5601"
    depends_on:
      - opensearch
    networks:
      - opensearch-net

networks:
  opensearch-net:
    driver: bridge